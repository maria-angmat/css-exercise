<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu Register Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="https://cdn.worldvectorlogo.com/logos/issuu.svg" width="50px" height="50px" alt="logo_nav">
            </div>
            <div>
                <p>Already a user?</p>
                <a href="google.com">Sign In</a>
            </div>
        </nav>
    </header>

    <main>
        <form action="#">

           <div>
            <h2>Create an Issuu Account</h2>
            <button type="submit">Google</button>
            <button type="submit">Facebook</button>
            <p>or with email</p>
           </div>

           <fieldset>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="e.g john.doe@email.com">
           </fieldset>

           <fieldset>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
           </fieldset>

           <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">I accept the <a href="#">Terms of Service</a> and the <a href="#">Professional Terms of Service.</a></label>
           </div>

           <button type="submit">Create Account</button>

        </form>
    </main>

    <footer>
        <p>Copyright Issuu 2022</p>
    </footer>

</body>
</html>
